<form method="GET" id="myForm" style="padding-right: 100px;padding-left: 60px;padding-bottom: 35px;">
    <div class="form-group">
      <label for="Nome">Nome Pokemon</label>
      <input name="{{function}}" type="hidden" class="form-control" placeholder="Bulbasaur">
      <input name="id" type="hidden" value="{{id}}" class="form-control" placeholder="Bulbasaur">
      <input name="name" type="text" value="{{name}}" class="form-control" placeholder="Bulbasaur">
      <label for="Altura">Altura Pokemon</label>
      <input name="peso" type="text" value="{{peso}}" class="form-control" placeholder="68">
      <label for="Peso">Peso Pokemon</label>
      <input name="altura" type="text" value="{{altura}}" class="form-control" placeholder="12">
    </div>
    <label for="Nome">Tipo do seu pokemon</label>
    <div class="form-group">
        <label for="Tipo">Selecione o tipo</label>
        <select class="form-control" id="" name="type">
          <option value="bug">BUG</option>
          <option value="dark">DARK</option>
          <option value="dragon">DRAGON</option>
          <option value="eletric">ELETRIC</option>
          <option value="fairy">FAIRY</option>
          <option value="fighting">FIGHTING</option>
          <option value="fire">FIRE</option>
          <option value="flying">FLYING</option>
          <option value="ghost">GHOST</option>
          <option value="grass">GRASS</option>
          <option value="ground">GROUND</option>
          <option value="ice">ICE</option>
          <option value="normal">NORMAL</option>
          <option value="poison">POISON</option>
          <option value="psychic">PSYCHIC</option>
          <option value="rock">ROCK</option>
          <option value="steel">STEEL</option>
          <option value="water">WATER</option>
        </select>
      </div>
      <button id="myBtnRegister" type="submit" class="btn btn-primary">Enviar</button>
  </form>
